<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="card" style="border-radius: 15px;">
        <article class="card-body">
          <h4 class="card-title text-center mb-4"> Verify OTP </h4>
          <hr>
          <p class="text-success text-center"> {{ error }} </p>
          <form>
            <!-- email -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-envelope-open"></i> </span>
                </div>
                <input name="email" [(ngModel)]="email" class="form-control" placeholder="Email" type="email">
              </div>
            </div>
            <!-- otp -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="otp" [(ngModel)]="otp" class="form-control" placeholder="OTP" type="number">
              </div>
            </div>
            <div class="form-group">
              <button type="submit" (click)="verify()" class="btn btn-primary btn-block"> Verify OTP</button>
            </div>
          </form>
        </article>
      </div>
    </div>
  </div>
</div>
