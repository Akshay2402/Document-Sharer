<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div [ngClass]="getClass()" class="card" style="border-radius: 15px;">
        <article class="card-body">
          <h4 class="card-title text-center mb-4"> {{title}} </h4>
          <hr>
          <p class="text-success text-center"> {{error}} </p>
          <form>
            <!-- Email -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-envelope-open"></i> </span>
                </div>
                <input name="email" [(ngModel)]="email" class="form-control" placeholder="Email" type="email">
              </div>
            </div>
            <!-- password -->
            <div class="form-group" *ngIf="flag">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-envelope-open"></i> </span>
                </div>
                <input name="password" [(ngModel)]="password" class="form-control" placeholder="Password"
                  type="password">
              </div>
            </div>
            <!-- otp -->
            <div class="form-group" *ngIf="flag">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-envelope-open"></i> </span>
                </div>
                <input name="otp" [(ngModel)]="otp" class="form-control" placeholder="OTP" type="number">
              </div>
            </div>
            <div class="form-group">
              <button *ngIf="!flag" type="submit" (click)="forgotPassword()" class="btn btn-primary btn-block"> Forgot
                Password
              </button>
              <button *ngIf="flag" type="submit" (click)="resetPassword()" class="btn btn-primary btn-block"> Reset
                Password
              </button>
            </div>
          </form>
        </article>
      </div>
    </div>
  </div>
</div>
