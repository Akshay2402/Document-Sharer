<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="card" style="border-radius: 15px;">
        <article class="card-body">
          <h4 class="card-title text-center mb-4">Sign Up</h4>
          <hr>
          <p class="text-success text-center"> {{ error }} </p>
          <form>
            <!-- username -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="username" [(ngModel)]="username" class="form-control" placeholder="Username" type="text">
              </div>
            </div>
            <!-- email -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-envelope-open"></i> </span>
                </div>
                <input name="email" [(ngModel)]="email" class="form-control" placeholder="Email" type="email">
              </div>
            </div>
            <!-- password -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input name="password" [(ngModel)]="password" class="form-control" placeholder="Password"
                  type="password">
              </div>
            </div>
            <!-- confirm password -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input name="confirmPassword" [(ngModel)]="confirmPassword" class="form-control"
                  placeholder="Confirm Password" type="password">
              </div>
            </div>
            <div class="form-group">
              <button type="submit" (click)="register()" class="btn btn-primary btn-block"> Register </button>
              <button type="submit" routerLink="/login" class="btn btn-outline-primary btn-block"> Sign In </button>
            </div>
          </form>
        </article>
      </div>
    </div>
  </div>
</div>
